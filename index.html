<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مستشار العطور الذكي - عبير الخلود</title>
  <link rel="stylesheet" href="stely.css" />
</head>
<body>
  <div class="container" id="mainContainer" style="background-color:#f3e7dc">
    <h1>مستشار العطور الذكي</h1>
    <p class="description" id="questionText">إيه إحساسك اللي بتدور عليه النهارده؟</p>
    
    <!-- Step 1: اختيار نوع الرائحة -->
    <div class="step active" id="step1">
      <div class="choices" id="choicesStep1">
        <div class="choice" data-value="زهور" data-bgcolor="#fce7e7">
          <img src="زهور.jpeg" alt="زهور" />
          <div>زهور</div>
        </div>
        <div class="choice" data-value="أخشاب" data-bgcolor="#e0d9c9">
          <img src="اخشاب.jpeg" alt="أخشاب" />
          <div>أخشاب</div>
        </div>
        <div class="choice" data-value="فواكه" data-bgcolor="#fcf1da">
          <img src="فواكه.jpeg" alt="فواكه" />
          <div>فواكه</div>
        </div>
        <div class="choice" data-value="نوتات عطرية" data-bgcolor="#d6f0f0">
          <img src="نوتات عطريه.jpeg" alt="نوتات عطرية" />
          <div>نوتات عطرية</div>
        </div>
      </div>
      <button class="btn-next" id="nextToStep2" disabled>التالي</button>
    </div>

    <!-- Step 2: اختيار وقت الاستخدام -->
    <div class="step" id="step2">
      <div class="choices" id="choicesStep2">
        <div class="choice" data-value="بالنهار" data-bgcolor="#f9fbe7">
          <img src="النهار.jpeg" alt="بالنهار" />
          <div>بالنهار</div>
        </div>
        <div class="choice" data-value="بالليل" data-bgcolor="#2a2a33">
          <img src="اليل.jpeg" alt="بالليل" />
          <div>بالليل</div>
        </div>
        <div class="choice" data-value="في مناسبة خاصة" data-bgcolor="#ffe1e7">
          <img src="مناسبه خاصه.jpeg" alt="في مناسبة خاصة" />
          <div>في مناسبة خاصة</div>
        </div>
      </div>
      <button class="btn-next" id="nextToResults" disabled>اعرض لي الاختيارات</button>
    </div>
 
    <!-- Step 3: النتائج -->
    <div class="step" id="step3">
      <h2>اختيارات خاصة ليك</h2>
        
      <div class="results" id="resultsContainer">
        <!-- ستظهر النتائج هنا -->
      </div>
      <button class="btn-restart" id="restartBtn">جدد الاختبار</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
